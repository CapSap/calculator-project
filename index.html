<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="case">
      <div class="case__screen">
        <div class="case__screen--arg" id="case__screen--number1"></div>
        <div class="case__screen--arg" id="case__screen--operation"></div>
        <div class="case__screen--arg" id="case__screen--number2"></div>
        <div class="case__screen--result" id="case__screen--result"></div>
      </div>
      <form id="form" class="case__btns">
        <button class="btn btn--top" id="btn--clear">C</button>
        <button class="btn btn--top" id="btn--plus-minus" value="+/-">
          +/-
        </button>
        <button class="btn btn--top" id="btn--%" value="percentage">%</button>
        <button class="btn btn--operator" id="btn--divide" value="÷">÷</button>
        <button class="btn btn--number" id="btn--7" value="7">7</button>
        <button class="btn btn--number" id="btn--8" value="8">8</button>
        <button class="btn btn--number" id="btn--9" value="9">9</button>
        <button class="btn btn--operator" id="btn--x" value="×">×</button>
        <button class="btn btn--number" id="btn--4" value="4">4</button>
        <button class="btn btn--number" id="btn--5" value="5">5</button>
        <button class="btn btn--number" id="btn--6" value="6">6</button>
        <button class="btn btn--operator" id="btn--minus" value="-">-</button>
        <button class="btn btn--number" id="btn--1" value="1">1</button>
        <button class="btn btn--number" id="btn--2" value="2">2</button>
        <button class="btn btn--number" id="btn--3" value="3">3</button>
        <button class="btn btn--operator" id="btn--+" value="+">+</button>
        <button class="btn btn--number" id="btn--0" value="0">0</button>
        <button class="btn btn--number" id="btn--decimal" value=".">.</button>
        <button class="btn btn--equals" id="btn--equals">=</button>
      </form>
    </div>
  </body>
</html>
