<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="case">
      <div class="case__screen"></div>
      <form class="case__btns">
        <button class="btn btn--top" id="btn--c">C</button>
        <button class="btn btn--top" id="btn--plus-minus">+/-</button>
        <button class="btn btn--top" id="btn--%">%</button>
        <button class="btn btn--top" id="btn--divide">รท</button>
        <button class="btn btn--number" id="btn--7">7</button>
        <button class="btn btn--number" id="btn--8">8</button>
        <button class="btn btn--number" id="btn--9">9</button>
        <button class="btn btn--operator" id="btn--x">ร</button>
        <button class="btn btn--number" id="btn--4">4</button>
        <button class="btn btn--number" id="btn--5">5</button>
        <button class="btn btn--number" id="btn--6">6</button>
        <button class="btn btn--operator" id="btn--minus">-</button>
        <button class="btn btn--number" id="btn--1">1</button>
        <button class="btn btn--number" id="btn--2">2</button>
        <button class="btn btn--number" id="btn--3">3</button>
        <button class="btn btn--operator" id="btn--plus">+</button>
        <button class="btn btn--number" id="btn--0">0</button>
        <button class="btn btn--number" id="btn--decimal">.</button>
        <button class="btn btn--operator" id="btn--equals">=</button>
      </form>
    </div>
  </body>
</html>
